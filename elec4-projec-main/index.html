<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdUpdate - Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: #42445A 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    overflow: hidden;
}

.container {
    display: flex;
    width: 100%;
    height: 100%;
}

.left-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.right-section {
    flex: 1;
    background: linear-gradient(135deg, #2b5278 0%, #1e3a5f 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
}

.login-container {
    width: 100%;
    max-width: 400px;
}

h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-align: center;
    font-weight: 600;
}

.subtitle {
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
    margin-bottom: 50px;
    font-size: 1rem;
}

.form-group {
    margin-bottom: 25px;
}

label {
    display: block;
    color: white;
    margin-bottom: 8px;
    font-size: 0.95rem;
    font-weight: 500;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: white;
    transition: box-shadow 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
}

.form-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}

.checkbox-container {
    display: flex;
    align-items: center;
    color: white;
    font-size: 0.9rem;
}

input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.forgot-link {
    color: white;
    text-decoration: underline;
    font-size: 0.9rem;
    cursor: pointer;
    transition: opacity 0.3s;
}

.forgot-link:hover {
    opacity: 0.8;
}

.login-btn {
    width: 100%;
    padding: 15px;
    background: #a8c5e6;
    color: #2b5278;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.login-btn:hover {
    background: #94b5d9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    
    .left-section {
        display: none;
    }
    
    h1 {
        font-size: 2rem;
    }
}
    </style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
        	<img src="image/left-image.jpg" alt="Illustration"> 
        </div>

        <div class="right-section">
            <div class="login-container">
                <h1>Welcome to EdUpdate</h1>
                <p class="subtitle"> Stay informed, stay ahead </p>

                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-footer">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember" style="margin-bottom: 0;">Keep me logged in</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">Log In</button>
                </form>
            </div>
        </div>
    </div>
   <script>
    document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // stop page refresh

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "admin" && password === "123") {
        window.location.href = "admindashboard.html"; // redirect to admin dashboard
    } else {
        // Check if student exists in localStorage
        var students = JSON.parse(localStorage.getItem('students') || '{}');
        var s = students[username];
        if (s && s.password === password) {
            // store current session and redirect
            localStorage.setItem('currentStudent', JSON.stringify({ studentNo: s.studentNo, name: s.name }));
            window.location.href = 'studentdashboard.html';
        } else {
            alert("Invalid username or password. Please try again.");
        }
    }
    });
    </script>
</body>
</html>
